<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Tailwind Project</title>
  </head>
  <body class="bg-[#111827] min-h-screen">
    <div class="container mx-w-[1440px] mx-auto">
      <!-- navbar start -->
      <div class="navbar fixed w-screen">
        <div
          class="container max-w-[1440px] mx-auto px-[2%] flex justify-between items-center py-3"
        >
          <div class="left">
            <img src="img/Logo.png" alt="" />
          </div>
          <div class="right hidden md:flex gap-8 items-center">
            <!-- menu start -->
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              Home
            </div>
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              About Us
            </div>
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              Service
            </div>
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              Pricing
            </div>
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              Blog
            </div>
            <div
              class="item py-3 px-6 rounded-md btn text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-[#ffffffac] duration-500"
            >
              Contact Us
            </div>
            <!-- menu end -->
          </div>
          <!-- menu for mobile device -->
          <div class="block md:hidden w-8 h-8">
            <div class="line h-1 my-2 rounded-sm bg-white"></div>
            <div class="line h-1 my-2 rounded-sm bg-white"></div>
            <div class="line h-1 my-2 rounded-sm bg-white"></div>
          </div>
          <div class="fixed w-full h-full md:w-1/2 top-0 bottom-0 right-0">
            <!-- menu start -->
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              Home
            </div>
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              About Us
            </div>
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              Service
            </div>
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              Pricing
            </div>
            <div
              class="item text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-violet-600 duration-500"
            >
              Blog
            </div>
            <div
              class="item py-3 px-6 rounded-md btn text-sm font-medium leading-3 text-[#F9FAFB] cursor-pointer hover:text-[#ffffffac] duration-500"
            >
              Contact Us
            </div>
            <!-- menu end -->
          </div>
        </div>
      </div>
      <!-- navbar end -->
    </div>

    <script src="main.js"></script>
  </body>
</html>
